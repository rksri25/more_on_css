<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image Hover</title>
    <style>
      img {
        background-color: #ff0000;
        border: 12px solid #808080;
      }

      img:hover {
        border-radius: 50%;
        border: 12px solid #ff0000;
      }
    </style>
  </head>
  <body>
    <img
      src="https://starsunfolded.com/wp-content/uploads/2022/12/Alakh-Pandey.jpg"
      alt="Alakh Pandey"
    />
  </body>
</html>
